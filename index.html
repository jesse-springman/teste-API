<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Conselhos</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/var.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon">
</head>
</head>

<body>
    <main class="container">
       
        <div class="conteudo">
        <h2 class="descricao">
          Este conselho não era o que você esperava ? aperte o botão verde para um novo
        </h2>



        <div class="card">
            <div class="superior">
                <p class="verde" id="titulo">ADVICE # 117</p>
            </div>
            <div class="texto">
                <p id="conselho">"it is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
            </div>

            <div class="img">
             <picture>
                <source media="(max-width: 768px)" srcset="./src/imagens/pattern-divider-mobile.svg">
                <img class="desktop" src="./src/imagens/pattern-divider-desktop.svg" alt="">
             </picture>
            </div>

            <button class="icon">
                <img src="./src/imagens/icon-dice.svg" alt="icone">
            </button>
        
        </div>  
        </div>
    </main>
    <script src="./src/js/conselhos.js"></script>
    
</body>

</html>
